<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE INICIO DE SESIÓN</title>
</head>
<body>
    <h1 style="text-align: center;">Inicie sesión para continuar hacia Netflix</h1>

    <ol>
        <li>Completar el campo de usuario</li>
        <li>Completar el campo de password</li>
        <li>Clickear en el botón para iniciar sesión</li>
    </ol>
    <ul>
        <li>OPCIONAL: Tildar el checkbox para recordar sus credenciales</li>
    </ul>

    <hr>

    <form>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" value="">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" value="">
        <br>
        <label for="checkbox">Recordarme</label>
        <input type="checkbox" id="checkbox" value="">
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
